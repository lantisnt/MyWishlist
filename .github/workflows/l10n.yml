name: Locale
on:
  push:
jobs:
  l10n:
    name: L10n verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - run: pip3 install translators
      - run: python3 ./scripts/l10n_strings.py